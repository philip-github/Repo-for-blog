<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block bodyblock %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Delete Form</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">

        <form method="post">
          {% csrf_token %}
          <h2>Are you sure you want to delete {{object}} ?</h2>
          <input type="submit" class="btn btn-danger" value="Delete">
        </form>

      </div>

    </div>
    {% endblock %}
  </body>
</html>
