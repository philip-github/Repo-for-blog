<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block bodyblock %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">

        {% for post in posts %}
          <div class="post_in_list">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
          </div>
          <div class="post_date_in_list">
            <p>Published On: {{post.published_date|date:"D M Y"}}</p>
          </div>
          <div class="comment_in_post_list">
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.approve_comments.count}}</a>
          </div>
        {% endfor %}
      </div>

    </div>
    {% endblock %}
  </body>
</html>
