<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block bodyblock %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drafts</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">

        {% for post in posts %}
          <p>Created on: {{post.created_date|date:"D M Y"}}</p>
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
          <p>{{post.text|truncatechars:200}}</p>
        {% endfor %}
      </div>

    </div>

  {% endblock %}
  </body>
</html>
